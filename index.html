<button id="test-new-jsengchallange-event">Send new "jsengchallange" for debug purpose</button>

<script type="text/javascript">
    window.events = window.events || [];
    (function() {
        var elem = document.createElement('script');
        elem.src = "dist/measurement.js";
        elem.async = true;
        elem.type = "text/javascript";
        var scpt = document.getElementsByTagName('script')[0];
        scpt.parentNode.insertBefore(elem, scpt);
    })();
    // The following call should trigger the pixel call
    window.events.push({
        "account": "jsengchallange",
        "labels": "_fp.event.PageView,_fp.event.Homepage"
    });

    document.getElementById('test-new-jsengchallange-event').addEventListener('click', () => {
        window.events.push({
            "account": "jsengchallange",
            "labels": "_fp.event.PageView,_fp.event.Homepage"
        });
    })
</script>
